<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contrasenya</title>
    <div th:include="navbar :: head (titulo='Actualizar Contrasenya')"></div>
    <link rel="stylesheet" th:href="@{/css/custom/global/global.css}">
    <link rel="stylesheet" th:href="@{/css/custom/general_user/actualizar-contrasenya.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>



</head>
<body>
<div th:replace="navbar::menuBar"></div>
<div class="page-container">
    <div class="form-container">
        <h1 class="form-title">Contraseña de acceso</h1>
        <p class="form-description">Actualice su contraseña de acceso a la aplicacion</p>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <form th:action="@{/api/general/usuarios/{id}/contrasenya(id=${usuario.id})}" th:object="${actualizarContrasenyaData}" method="post">
            <div class="form-group">
                <label class="form-label" for="contrasenya">Contrasenya*</label>
                <input type="password" id="contrasenya" class="form-input" th:field="*{contrasenya}" required placeholder="***********">
            </div>
            <div class="form-group">
                <label class="form-label" for="confirmarContrasenya">Confirmar contrasenya*</label>
                <input type="password" id="confirmarContrasenya" class="form-input" th:field="*{confirmarContrasenya}" required placeholder="***********">
            </div>
            <button type="submit" class="submit-button">Aceptar</button>
        </form>
    </div>
</div>
<div th:replace="navbar::javascript"></div>
<div th:replace="footer :: footer"></div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
