<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Body styles */
        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #DBD5FF;
            padding: 20px;
        }

        /* Login form container */
        .login-container {
            background-color: #6528BF;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form title */
        .login-title {
            color: #FFFFFF;
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Form group */
        .form-group {
            margin-bottom: 20px;
        }

        /* Labels */
        .form-label {
            display: block;
            color: #F5F3FF;
            margin-bottom: 8px;
            font-size: 16px;
        }

        /* Input fields */
        .form-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #f5f5f5;
            font-size: 14px;
        }

        /* Submit button */
        .submit-button {
            background-color: #F5F3FF;
            color: #717171;
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            float: right;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #f0f0f0;
        }

        /* Digital certificate link */
        .certificate-link {
            display: block;
            text-align: center;
            margin-top: 80px;
            color: #1d4ed8;
            text-decoration: none;
            background-color: #3b82f6;
            padding: 12px 24px;
            border-radius: 24px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .certificate-link:hover {
            background-color: #2563eb;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .login-title {
                font-size: 24px;
            }

            .form-label {
                font-size: 14px;
            }

            .submit-button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="login-container">
            <h1 class="login-title">Iniciar sesión</h1>
            <form>
                <div class="form-group">
                    <label class="form-label" for="email">Correo</label>
                    <input type="email" id="email" class="form-input" placeholder="user@gmail.com">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" id="password" class="form-input" placeholder="***********">
                </div>
                <button type="submit" class="submit-button">Aceptar</button>
            </form>
        </div>
        <a href="#" class="certificate-link">Acceder con certificado digital</a>
    </div>
</body>
</html>
