<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <div th:include="navbar :: head (titulo='Detalles de Informe')"></div>
    <link rel="stylesheet" th:href="@{/css/custom/global/global.css}">
    <link rel="stylesheet" th:href="@{/css/custom/guest_user/login.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
<div th:replace="navbar::menuBar"></div>
<div>
    <div class="page-container">
        <div class="login-container">
            <h1 class="form-title">Iniciar sesion</h1>
            <div th:if="${error != null}" class="error-message">
                <p th:text="${error}"></p>
            </div>
            <form th:action="@{/login}" method="post" th:object="${loginData}">
                <div class="form-group">
                    <label class="form-label" for="email">Correo*</label>
                    <input type="email" id="email" th:field="*{email}" class="form-input" placeholder="user@gmail.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Contraseña*</label>
                    <input type="password" id="password" th:field="*{contrasenya}" class="form-input" placeholder="***********" required>
                </div>
                <button type="submit" class="submit-button">Aceptar</button>
                <br>
                <br>
                <div class="register-message">
                    <p>¿No tienes cuenta? <a th:href="@{/registro}" class="register-link">Regístrate</a></p>
                </div>
            </form>

        </div>

        <a href="https://vitalsanity.net:11444/vital-sanity/login/certificate" class="certificate-link">
            Acceder con certificado digital
        </a>
    </div>
</div>



<div th:replace="navbar::javascript"></div>

<div th:replace="footer :: footer"></div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
